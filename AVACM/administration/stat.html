<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVACM</title>
  <!-- font   -->
  <link href="https://fonts.googleapis.com/css?family=Cabin|PT+Sans" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/chartist.min.css">

<body>
  <header>
    <!-- nom sondage -->
    <h1>Sondage étudiant</h1>
  </header>

    <label for="select">
      Sélectionnez une donnée:
      <select id="select" name="question">
          <option value="population">population</option>

      <button id="bar" type="button">Bar</button>
      <button id="pie" type="button">Pie</button>
    </div>
  <div id="result" style="color:black; width:1000px;margin-left:25px;"></div>
  </main>
  <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
